<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Library Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f9fbfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 95%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 11px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      border-color: #0066cc;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #004f99;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-text a {
      color: #0066cc;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3408/3408559.png" alt="E-Library Logo">
    </div>

    <h2>Create Account</h2>

    <form id="signupForm" onsubmit="return validateSignupForm()">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name">
        <div class="error-message" id="fullnameError">Full name is required</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com">
        <div class="error-message" id="emailError">Valid email is required</div>
      </div>

      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username">
        <div class="error-message" id="usernameError">Username is required</div>
      </div>

      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Create a password">
        <div class="error-message" id="passwordError">Password is required</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat password">
        <div class="error-message" id="confirmPasswordError">Passwords must match</div>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="#">Login here</a>
    </div>
  </div>

  <script>
    function validateSignupForm() {
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      let valid = true;

      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

      if (!fullname) {
        document.getElementById('fullnameError').style.display = 'block';
        valid = false;
      }

      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        valid = false;
      }

      if (!username) {
        document.getElementById('usernameError').style.display = 'block';
        valid = false;
      }

      if (!password) {
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      }

      if (password !== confirmPassword) {
        document.getElementById('confirmPasswordError').style.display = 'block';
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
